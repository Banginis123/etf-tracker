<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="utf-8">
    <title>ETF form</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, sans-serif;
            margin: 0;
        }

        /* ===== PAGE LAYOUT ===== */

        .page {
            padding: 12px;
        }

        @media (min-width: 768px) {
            .page {
                max-width: 1200px;
                margin: auto;
                padding: 20px;
            }
        }

        /* ===== FORM HEADER ===== */

        h3 {
            text-align: center;
            margin: 20px 0 18px 0;
        }

        /* ===== FORM ===== */

        form {
            max-width: 420px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 18px;
            font-weight: 600;
        }

        input {
            width: 100%;
            margin-top: 6px;
            padding: 10px;
            font-size: 15px;
            border: 2px solid #999;
            border-radius: 6px;
        }

        input:focus {
            outline: none;
            border-color: #333;
        }

        /* ===== BUTTONS ===== */

        .form-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-weight: bold;
            font-size: inherit;
            border-radius: 6px;
            cursor: pointer;

            background: #0d6efd;
            color: #fff;
            border: none;
        }

        .btn-cancel {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-radius: 6px;
            background: #eee;
            border: 1px solid #aaa;
            text-decoration: none;
            color: #000;
        }

        /* ===== MOBILE ===== */

        @media (max-width: 600px) {
            input {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>

<body>

<div class="page">

<h3>
    {% if etf %}
        ‚úèÔ∏è Edit ETF
    {% else %}
        ‚ûï Add new ETF
    {% endif %}
</h3>

<form method="post" action="{{ action }}">

    <label>
        Ticker
        <input
            type="text"
            name="ticker"
            value="{{ etf.ticker if etf else '' }}"
            {% if etf %}disabled{% endif %}
            required
        >
    </label>

    <label>
        Drop threshold (%)
        <input
            type="number"
            step="0.01"
            name="drop_threshold"
            value="{{ etf.drop_threshold if etf else '' }}"
            required
        >
    </label>

    <div class="form-actions">
        <button type="submit">üíæ Save</button>
        <a href="/admin/etfs" class="btn-cancel">‚úñ Cancel</a>
    </div>

</form>

</div>

</body>
</html>
