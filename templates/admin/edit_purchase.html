<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit purchase</title>
</head>
<body>

<h2>âœï¸ Edit Purchase</h2>

<form method="post" action="/admin/api/purchases/{{ purchase.id }}">

    <!-- ğŸ”´ KRITIÅ KAI SVARBU: perduodam etf_id -->
    <input type="hidden" name="etf_id" value="{{ purchase.etf_id }}">

    <p>
        <strong>ETF:</strong> {{ purchase.etf.ticker }}
    </p>

    <p>
        <label>Units</label><br>
        <input
            type="number"
            name="units"
            step="0.000001"
            value="{{ purchase.units }}"
            required
        >
    </p>

    <p>
        <label>Price</label><br>
        <input
            type="number"
            name="price"
            step="0.01"
            value="{{ purchase.price }}"
            required
        >
    </p>

    <p>
        <label>Purchase date</label><br>
        <input
            type="date"
            name="purchased_at"
            value="{{ purchase.purchased_at.strftime('%Y-%m-%d') }}"
            required
        >
    </p>

    <p>
        <label>Currency</label><br>
        <input
            type="text"
            name="currency"
            value="{{ purchase.currency or 'EUR' }}"
            required
        >
    </p>

    <p>
        <label>Comment</label><br>
        <input
            type="text"
            name="comment"
            value="{{ purchase.comment or '' }}"
        >
    </p>

    <button type="submit">ğŸ’¾ Save</button>
</form>

<br>
<a href="/admin/purchases">â¬… Back</a>

</body>
</html>
