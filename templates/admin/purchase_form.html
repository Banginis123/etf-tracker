<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="utf-8">
    <title>{% if purchase %}Edit Transaction{% else %}New Transaction{% endif %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: #f4f5f6;
        }

        .page {
            padding: 12px;
            max-width: 520px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin: 8px 0 16px;
            font-size: 1.4rem;
        }

        form {
            background: #fff;
            border-radius: 8px;
            padding: 14px;
            display: grid;
            gap: 10px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }

        label {
            display: block;
            text-align: center;
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 2px;
        }

        /* =====================================================
           VIENODI VISI INPUT / SELECT (ƒÆSKAITANT DATE)
           ===================================================== */
        input,
        select {
            width: 100%;
            height: 36px;
            padding: 4px 8px;
            font-size: 0.9rem;
            border: 1.8px solid #888;
            border-radius: 6px;
            background: #fff;
            box-sizing: border-box;
        }

        /* üîß FIX date input */
        input[type="date"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: textfield;
            line-height: 26px;
            padding: 4px 8px;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #0077cc;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 8px;
        }

        /* Mygtukai tokio pat auk≈°ƒçio kaip input */
        button,
        .btn {
            height: 36px;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            line-height: 34px;
            padding: 0;
        }

        button {
            background: #0077cc;
            color: #fff;
            border: none;
        }

        button:hover {
            background: #005fa3;
        }

        .btn {
            background: #eee;
            border: 1.8px solid #888;
            color: #000;
            text-decoration: none;
        }

        .btn:hover {
            background: #e0e0e0;
        }

        @media (min-width: 600px) {
            label {
                text-align: left;
            }
        }
    </style>
</head>
<body>

<div class="page">

    <h2>
        {% if purchase %}
            ‚úè Edit transaction
        {% else %}
            ‚ûï New transaction
        {% endif %}
    </h2>

    <form method="post" action="{{ action }}">

        <div>
            <label>ETF</label>
            <select name="etf_id" {% if purchase %}disabled{% endif %}>
                {% for etf in etfs %}
                <option value="{{ etf.id }}"
                    {% if purchase and purchase.etf_id == etf.id %}selected{% endif %}>
                    {{ etf.ticker }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label>Type</label>
            <select name="side">
                <option value="BUY"
                    {% if not purchase or purchase.units > 0 %}selected{% endif %}>
                    BUY
                </option>
                <option value="SELL"
                    {% if purchase and purchase.units < 0 %}selected{% endif %}>
                    SELL
                </option>
            </select>
        </div>

        <div>
            <label>Units</label>
            <input
                name="units"
                type="number"
                step="any"
                min="0.0001"
                required
                value="{{ purchase.units | abs if purchase else '' }}"
            >
        </div>

        <div>
            <label>Price</label>
            <input
                name="price"
                type="number"
                step="any"
                required
                value="{{ purchase.price if purchase else '' }}"
            >
        </div>

        <div>
            <label>Purchased at</label>
            <input
                name="purchased_at"
                type="date"
                value="{% if purchase %}{{ purchase.purchased_at|string|slice(0,10) }}{% endif %}"
            >
        </div>

        <div>
            <label>Currency</label>
            <input
                name="currency"
                type="text"
                value="{{ purchase.currency if purchase else 'EUR' }}"
            >
        </div>

        <div>
            <label>Comment</label>
            <input
                name="comment"
                type="text"
                value="{{ purchase.comment if purchase else '' }}"
            >
        </div>

        <div class="actions">
            <button type="submit">üíæ Save</button>
            <a href="/admin" class="btn">Cancel</a>
        </div>

    </form>

</div>

</body>
</html>
